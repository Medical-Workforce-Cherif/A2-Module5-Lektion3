ister" >der Blister</option><option value="das Verfalldatum" >das Verfalldatum</option><option value="die Bruchrille" >die Bruchrille</option><option value="das Dragee" >das Dragee</option></select><br> <br>4. Das ist eine feste Medikamentenform, die mit einer Schicht aus Zucker überzogen ist. <select id="tcmvfa16" class="reponseholetext selecttcm"  data-rep="das Dragee" ><option value="" ></option><option value="" >der Tablettenteiler</option><option value="" >der Medikamentenbecher</option><option value="" >das Granulat</option><option value="" >der Tablettendispenser</option><option value="der Blister" >der Blister</option><option value="das Verfalldatum" >das Verfalldatum</option><option value="die Bruchrille" >die Bruchrille</option><option value="das Dragee" >das Dragee</option></select></p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>8</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>30</x><y>220</y><w>882</w><h>400</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >5. Ein mechanisches Gerät, das Tabletten teilt. <select id="tcmvfa61" class="reponseholetext selecttcm"  data-rep="der Tablettenteiler" ><option value="" ></option><option value="das Granulat" >das Granulat</option><option value="" >der Blister</option><option value="" >das Verfalldatum</option><option value="" >die Bruchrille</option><option value="" >das Dragee</option><option value="der Tablettenteiler" >der Tablettenteiler</option><option value="der Tablettendispenser" >der Tablettendispenser</option><option value="der Medikamentenbecher" >der Medikamentenbecher</option></select><br><br>6. Man verwendet es bei der Herstellung von Tabletten oder Kapseln. Man kann es auch als Arzneimittel verwenden. <select id="tcmvfa55" class="reponseholetext selecttcm"  data-rep="das Granulat" ><option value="" ld an und lesen Sie den Text. Hilfe finden Sie unter dem Buchstaben "i".<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>10</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>30</x><y>160</y><w>902</w><h>369</h><x2>34</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong>Sieben Regeln zum Thema Medikamente<ZdeslashAstrong><ZdeslashAp><p>1. Arbeiten Sie hygienisch und geben Sie, wenn m&ouml;glich, Tabletten, Kapseln, Dragees etc. direkt aus dem Blister oder der Dose in den Medikamentenbecher oder in den Tablettendispenser.<ZdeslashAp><p>2. Feste Medikamente k&ouml;nnen f&uuml;r den ganzen Tag gerichtet werden. Wenn Sie ein verschlossenes Beh&auml;ltnis benutzen, k&ouml;nnen Sie feste Medikamente auch f&uuml;r mehrere Tage richten. Teilen Sie Tabletten ohne Bruchrillen mit einem Tablettenteiler. Instabile Arzneimittel wie zum Beispiel Granulate oder Schmelztabletten bleiben bis kurz der Einnahme im Blister.<ZdeslashAp><p>3. Fl&uuml;ssige Medikamente wie S&auml;fte, Tropfen oder Insuline werden erst kurz vor der Einnahme gerichtet. Richten Sie verschiedene Tropfen in verschiedene Becher. Vergessen Sie das Sch&uuml;tteln nicht. Auch Medikamente zum Einreiben wie Salben, Cremes und Gele werden erst kurz vor der Anwendung gerichtet.<ZdeslashAp><p>4. Kontrollieren Sie die Medikamente beim Richten immer auf Tr&uuml;bungen, Ausflockungen oder Verf&auml;rbungen. Kontrollieren Sie auch das Verfalldatum auf der Packung. Medikamente mit abgelaufenem Verfalldatum d&uuml;rfen Sie nicht mehr verwenden.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>10</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>320</x><y>540</y><w>309</w><h>154</h><x2>34</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel20221213n91o43.jpg ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>10</page><ind>2</ind></bloc><bloc><type>panelslide</type><id></id><x>920</x><y>150</y><w>50</w><h>50</h><x2>440</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Gut zu wissen: <ZdeslashAstrong>Wenn wir &uuml;ber das Richten und die Verabreichung von Medikamenten sprechen, denkt man in Deutschland an 5-R-Regel:<ZdeslashAp><ul><li>Richtiger Patient?<ZdeslashAli><li>Richtiges Medikament?<ZdeslashAli><li>Richtige Dosierung?<ZdeslashAli><li>Richtige Darreichungsform?<ZdeslashAli><li>Richtiger Zeitpunkt?<ZdeslashAli><ZdeslashAul><p><strong>Der Wortschatz:<ZdeslashAstrong><ZdeslashAp><p>"Medikamente richten" bedeutet Medikamente f&uuml;r die Einnahmen vorbereiten.<ZdeslashAp><p>das Beh&auml;ltnis - zum Beispiel Medikamentenbecher oder Tablettensispenser<ZdeslashAp><p>Eine Schmelztablette l&ouml;st sich von selbst auf der Zunge auf.<ZdeslashAp><p>Die Tr&uuml;bung = Beeintr&auml;chtigung, St&ouml;rung<ZdeslashAp><p>Die Ausflockung &ndash; Flocken, die such besonders in einer Fl&uuml;ssigkeit gebildet haben<ZdeslashAp><p>ablaufen (der Verfalldatum l&auml;uft ab) = enden<ZdeslashAp>]]></tx2><contenu3><\![CDATA[infopanelslide.png]]></contenu3><contenu5><\![CDATA[400]]></contenu5><align>LeftTop</align><fontsize>14</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>10</page><ind>2</ind></bloc><bloc><type>material-top50</type><ids>system-bartop</ids><id></id><x>-1</x><y>-1</y><w>960</w><h>65</h><x2>0</x2><y2>0</y2><w2>480</w2><h2>76</h2><tx><\![CDATA[Modul 5 „Arzneimittel“, Lektion 11 „Medikamente richten und einnehmen“ ]]></tx><tx2><\![CDATA[]]></tx2><css></css><fontsize>20</fontsize><color><\![CDATA[white]]></color><src></src><tx7>6</tx7><selectcolor>#AEB6BF</selectcolor><page>11</page><ind>2</ind></bloc><bloc><type>material-top50</type><ids>system-bartop</ids><id></id><x>-1 chstaben "i".<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>11</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>30</x><y>140</y><w>902</w><h>512</h><x2>14</x2><y2>70</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong>Sieben Regeln zum Thema Medikamente<ZdeslashAstrong><ZdeslashAp><p>5. Stellen Sie dreimal sicher, dass Sie das richtige Arzneimittel gerichtet haben: Erstens, wenn Sie das Mittel aus dem Medikamentenschrank nehmen, zweitens, wenn Sie es der Packung entnehmen und drittens, wenn Sie es wieder in den Schrank zur&uuml;ckstellen.<ZdeslashAp><p>6. Akut- und Bedarfsmedikamente wie zum Beispiel Antibiotika, Mittel gegen Allergien, Asthmasprays, Zerbei&szlig;kapseln zur Behandlung von Anf&auml;llen wie Angina pectoris und Analgetika bei akuten Schmerzen werden immer erst unmittelbar vor der Anwendung gerichtet.<ZdeslashAp><p>7. Medikamente werden nach &auml;rztlicher Anordnung gerichtet. Diese Anordnung muss folgende Informationen enthalten:<ZdeslashAp><ul><li>Name des Patienten<ZdeslashAli><li>Name des Arzneimittels<ZdeslashAli><li>Dosierung und Wirkstoffgehalt (zum Beispiel Ibuprofen 200 mg, 400 mg&hellip;)<ZdeslashAli><li>Darreichungsform (Tabletten, Tropfen, S&auml;fte)<ZdeslashAli><li>Zeitpunkt der Verabreichung (Wann wird das Medikament eingenommen?)<ZdeslashAli><li>Unterschrift des Arztes<ZdeslashAli><ZdeslashAul><p>Sie ben&ouml;tigen immer eine schriftliche &auml;rztliche Anordnung. Entnehmen Sie die Anordnung immer aus dem Medikamentenblatt beziehungsweise aus dem Verordnungsbogen. Dokumentieren Sie immer schriftlich, welches Arzneimittel Sie welchem Patienten wann und in welcher Dosis verabreicht habenZexclaA<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>11</page><ind>2</ind></bloc><bloc><type>panelslide</type><id></id><x>920</x><y>150</y><w>50</w><h>50</h><x2>440</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Der Wortschatz:<ZdeslashAstrong><ZdeslashAp><p>der Anfall (Anf&auml;lle) &ndash; pl&ouml;tzliches, kurzes Auftreten einer Krankheit<ZdeslashAp><p>eine &auml;rztliche Anordnung - die &Uuml;bertragung einer &auml;rztlichen T&auml;tigkeit auf eine Pflegefachkraft<ZdeslashAp><p>die Verordnung = das Rezept mit therapeutischen Ma&szlig;nahmen&nbsp;<ZdeslashAp><p>beziehungsweise (bzw.) = genauer gesagt<ZdeslashAp>]]></tx2><contenu3><\![CDATA[infopanelslide.png]]></contenu3><contenu5><\![CDATA[400]]></contenu5><align>LeftTop</align><fontsize>14</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>11</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>30</x><y>100</y><w>884</w><h>40</h><x2>-178</x2><y2>-110</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #7e8c8d;"><strong>3b Worum geht es im Text? W&auml;hlen Sie.<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>12</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>90</x><y>300</y><w>450</w><h>53</h><x2>20</x2><y2>100</y2><w2>440</w2><h2>430</h2><tx><\![CDATA[<p>Im Text geht es um ... von Arzneimitteln.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>12</page><ind>2</ind></bloc><bloc><type>qcm</type><theme>barre</theme><fontsize>18</fontsize><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><id></id><ids>undefined</ids><x>90</x><y>370</y><w>453</w><x2>-1</x2><y2>-1</y2><w2>-1</w2><h>90</h><text><\![CDATA[die Verabreichung;*das Richten]]></text><o>0</o><o2>0</o2><acl>0</acl><boite>check</boite><an>1</an><de>0</de><di>0</di><dedi>0</dedi><domaine>0</domaine><color><\![CDATA[black]]></color><page>12</page><in
